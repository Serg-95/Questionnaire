<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main_container">
        <header>
            <h1>Welcome to Questionnaire!</h1>
        </header>
        <div class="questions_container">

            <p class="question-1">2 + 5 is... </p>
            <input type="text" id="input-1"></input>
            <button id="hint_btn-1">Show hint</button>

            <p class="question-2">The first month of summer is...</p>
            <input type="text" id="input-2"></input>
            <button id="hint_btn-2">Show hint</button>
        
            <p class="question-3">When JavaScript was created?</p>
            <input type="text" id="input-3"></input>
            <button id="hint_btn-3">Show hint</button>

            <p class="question-4">The Math.PI property is...</p>
            <input type="text" id="input-4"></input>
            <button id="hint_btn-4">Show hint</button>

            <p class="question-5">The last month of winter is...</p>
            <input type="text" id="input-5"></input>
            <button id="hint_btn-5">Show hint</button>

        </div>
        <button id="btn">Check!</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
